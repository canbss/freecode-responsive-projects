<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200&display=swap" rel="stylesheet"> 
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform </p>
        </div>
        <div id="survey">
            <form action="" id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" required placeholder="Enter your Email">
                <label for="number" id="number-label">Age<span class="optional">(optional)</span></label>
                <input type="number" name="age" id="number" placeholder="Age" min="10" max="99">
                <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
                <select name="role" id="dropdown" required>
                    <option value="" selected disabled>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full-time-job">Full time job</option>
                    <option value="full-time-learner">Full time learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" name="recommend" id="definitely" value="definitely">
                <label for="definitely">Definitely</label>
                <br>
                <input type="radio" name="recommend" id="maybe" value="maybe">
                <label for="maybe">Maybe</label>
                <br>
                <input type="radio" name="recommend" id="not-sure" value="not-sure">
                <label for="not-sure">Not sure</label>
                <br>
                <label for="dropdown-two" id="dropdown-two-label">What is your favorite feature of freeCodeCamp? </label>
                <select name="best-feature" id="dropdown-two">
                    <option value="" selected disabled>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open-source">Open source</option>
                </select>
                <p>What would you like to see improved? <span class="optional">(Check all that apply)</span></p>
                <input type="checkbox" name="check-1" id="front-end-projects" value="front-end-projects">
                <label for="front-end-projects">front-end Projects</label><br>
                <input type="checkbox" name="check-2" id="back-end-projects" value="back-end-projects">
                <label for="back-end-projects">Back-end Projects</label><br>
                <input type="checkbox" name="check-3" id="data-visualization" value="data-visualization">
                <label for="data-visualization">Data Visualization</label><br>
                <input type="checkbox" name="check-4" id="challenges" value="challenges">
                <label for="challenges">Challenges</label><br>
                <input type="checkbox" name="check-5" id="open-source-community" value="open-source-community">
                <label for="open-source-community">Open Source Community</label><br>
                <input type="checkbox" name="check-6" id="gitter-help-rooms" value="gitter-help-rooms">
                <label for="gitter-help-rooms">Gitter help rooms</label><br>
                <input type="checkbox" name="check-7" id="videos" value="videos">
                <label for="videos">Videos</label><br>
                <input type="checkbox" name="check-8" id="city-meetups" value="city-meetups">
                <label for="city-meetups">City Meetups</label><br>
                <input type="checkbox" name="check-9" id="wiki" value="wiki">
                <label for="wiki">Wiki</label><br>
                <input type="checkbox" name="check-10" id="forum" value="forum">
                <label for="forum">Forum</label><br>
                <input type="checkbox" name="check-11" id="additional-courses" value="additional-courses">
                <label for="additional-courses">Additional Courses</label><br>
                <label for="comment" id="comment-label">Any comments or suggestions?</label>
                <textarea name="comment" id="comment" placeholder="Enter your comments here..."></textarea>
                <input type="submit" value="Submit" id="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
